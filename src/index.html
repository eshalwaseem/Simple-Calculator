<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-900 min-h-screen flex justify-center items-center">
    <div class="w-72  rounded-2xl p-2.5 grid grid-cols-4 gap-y-0 relative bg-white/10 backdrop-blur-xl border border-white/20 shadow-[0_0_25px_rgba(0,0,0,0.4)]">
<div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-cyan-400 to-blue-600 opacity-20 blur-lg -z-10"></div>
      <input
        type="text"
        class="col-span-4 w-full h-20 border text-6xl p-5 mt-4 text-end rounded-3xl mb-4 
text-white font-bold bg-white/10 backdrop-blur-lg border-white/20 
shadow-[0_0_25px_rgba(0,0,0,0.4)] focus:outline-none 
focus:shadow-[0_0_15px_rgba(34,211,238,0.6)]"

        placeholder="0" id="inputDisplay"
      />

      <div class="col-span-4 grid grid-cols-4 gap-2 place-items-center">


        <button class="btn">AC</button>
        <button class="btn">DEL</button>
        <button class="btn">%</button>
        <button class="btn">/</button>


        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>


        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">+</button>

        <button class="btn">.</button>
        <button class="btn">0</button>
       
        
        
        <button class="w-full h-14 col-span-2 bg-white/10 text-cyan-300 hover:bg-white/20 rounded-full shadow-lg transition">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
